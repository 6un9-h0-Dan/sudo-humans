<form id="create-account" action="/account/create" method="POST">
  <h2>create an account</h2>
  
  <p>
    Create an account to get access to sudoroom internet resources.
  </p>
  
  <p>
    Creating an account is the first step towards becoming a fully-fledged
    member.
  </p>
  
  <p><input type="text" name="handle" placeholder="handle"></p>
  <p><input type="password" name="password" placeholder="password"></p>
  <p><input type="text" name="email" placeholder="email"></p>
  
  <div class="privacy">
    <h3>privacy settings</h3>
    <p>
      I want to let
      <select>
        <option>everyone</option>
        <option>anyone with an account</option>
        <option>members only</option>
      </select>
      see my account.
    </p>
  </div>
  
  <p>
    Once you've created an account, you can add more authentication mechanisms.
  </p>
  
  <button type="submit" class="bigred">
    create account
  </button>
</form>
