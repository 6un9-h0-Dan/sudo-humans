<div id="main">
  <p class="msg">
    We are the humans of <span key="collectives"></span>
  </p>

  <div class="actions clearfix">

   <div class="data-hl">
      <h2>collectives</h2>
      <ul key="collectives-list">
      </ul>
      <div class="datum">
        Total Users: <a href="#"><span key="member-count">##</span> Members</a>
        / <a href="#"><span key="user-count">##</span> Comrades</a>
      </div>
   </div>


   <div class="activity">
      <h2>recent activity</h2>
      <div class="event" template="event">
        <div>
          <a key="name"></a>
          <span key="msg"></span>
          <div class="date timestamp">
            (<span key="ago"></span>)
            @ <span key="date"></span>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
